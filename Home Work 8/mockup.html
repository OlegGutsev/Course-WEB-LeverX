<body>
    <div class="container">
        <form id="mainForm" action="#" method="post">

            <div class="form-group">
                <label for="typeClass">Class</label>
                <select class="form-control" id="typeClass" name="typeClass" onchange="myFunction()">
                    <option>fern</option>
                    <option>spruce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name of Plant</label>
                <input class="form-control" type="text" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input class="form-control" type="number" id="age" placeholder="Enter Age" name="age">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description" placeholder="Enter Description"
                    name="description">
            </div>
            <div class="form-group">
                <label for="species">Species</label>
                <input class="form-control" type="text" id="species" placeholder="Enter Species" name="species">
            </div>
            <div class="form-group">
                <label for="inflorescenceSize" id="labInf">Inflorescence Size</label>
                <input class="form-control" type="number" id="inflorescenceSize" placeholder="Enter inflorescenceSize"
                    name="inflorescenceSize">
            </div>
            <div class="form-group">
                <label for="habitat" id="labHab">habitat</label>
                <input class="form-control" type="text" id="habitat" placeholder="Enter habitat" name="habitat">
            </div>
            <br/><br/>
            <div class="form-group">
                    <label for="id">Id</label>
                    <input class="form-control" type="text" id="id" placeholder="Id(Only for Update and Delete)"  name="id">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="add" name="add" class="btn btn-primary">Add</button>
                <button type="submit" id="upd" name="upd" class="btn btn-primary">Update</button>
                <button type="submit" id="del" name="del" class="btn btn-primary">Delete</button>
            </div>
        </form>
        <pre id="output"></pre>
        </br>
        </br>
        </br>
        <table class="table table-sm" id="plant">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Description</th>
                    <th scope="col">Species</th>
                    <th scope="col">Inflorescence Size</th>
                    <th scope="col">Habitat</th>
                </tr>
            </thead>
